<h1 *ngIf="userList.length == 0" class="blink">
    There is no User added yet!
  </h1>
<table
  *ngIf="userList.length > 0"
  mat-table
  #elseBlock
  [dataSource]="userList"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
  </ng-container>

  <ng-container matColumnDef="User">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>


  <ng-container matColumnDef="Profile">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img crossorigin="anonymous"
        src="http://localhost:8088/Images/{{ element.profile }}"
        height="50px"
        width="60px"
      />
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let data; columns: displayedColumns"></tr>
</table>
<mat-progress-spinner
  *ngIf="this.userList.length == 0"
  class="center"
  [color]="color"
  [mode]="mode"
  [value]="value"
>
</mat-progress-spinner>
